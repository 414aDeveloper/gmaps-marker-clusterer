# name of the software
name: Gmaps Marker Clusterer
# current version of the software
version: 1.0.0
# url of the download button
downloadUrl: https://github.com/gmaps-marker-clusterer/gmaps-marker-clusterer
# licence of the software
license: Apache License
licenseUrl: https://github.com/gmaps-marker-clusterer/gmaps-marker-clusterer/blob/master/LICENSE

# list of additional links on the right of the top menu
headerLinks:
  - title: GitHub
    url: https://github.com/gmaps-marker-clusterer/gmaps-marker-clusterer

# list if additional links on the footer
footerLinks:
  - title: GitHub
    url: https://github.com/gmaps-marker-clusterer/gmaps-marker-clusterer
  - title: Issues
    url: https://github.com/gmaps-marker-clusterer/gmaps-marker-clusterer/issues?state=open

# header
header:
  color1: "#008080"
  color2: "#673051"
  trianglify: true

# google analytics
analytics:
  account:
  domain:

# github buttons
githubButton:
  user: gmaps-marker-clusterer
  repo: gmaps-marker-clusterer

# twitter buttons
twitter:
  enabled: false
  via:
  hash:
  account:

# facebook buttons
facebook:
  enabled: false
  profileUrl:


exclude: ['README.md', 'LICENSE', 'bower.json', 'Gemfile.lock', 'Gemfile']

gems:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap