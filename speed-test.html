---
layout: default
title: Speed Test
hide: true
---

<style type="text/css">
#map {
    width: 100%;
    height: 480px;
}
</style>

<a href="{{site.github.url}}/">â—€ Back to Overview</a>

<h1>Speed Test</h1>

<div class="row">
  <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
    <div id="panel">
        <div>
            <input type="checkbox" checked="checked" id="usegmm"/>
            <span>Use MarkerClusterer</span>
        </div>
        <div>
            Markers:
            <select id="nummarkers">
              <option value="10">10</option>
              <option value="50">50</option>
              <option value="100" selected="selected">100</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
            </select>

            <div>Time used: <span id="timetaken"></span> ms</div>
        </div>

        <hr>

        <strong>Marker List</strong>
        <div id="markerlist">
        </div>
    </div>    
  </div>
  <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>
</div>

<script type="text/template" id="info-window-template">
    <div class="info">
        <h3>
            <%this.title%>
        </h3>
        <div class="info-body">
            <a href="<%this.url%>" target="_blank">
                <img src="<%this.fileurl%>" class="info-img"/>
            </a>
        </div>
        <a href="http://www.panoramio.com/" target="_blank">
            <img src="http://maps.google.com/intl/en_ALL/mapfiles/iw_panoramio.png"/>
        </a>
        <br/>
        <a href="<%this.pic.owner_url%>" target="_blank">
            <%this.pic.owner_name%>
        </a>
    </div>
</script>

<script>
{% raw %}
/**
 * @fileoverview This demo is used for MarkerClusterer. It will show 100 markers
 * using MarkerClusterer and count the time to show the difference between using
 * MarkerClusterer and without MarkerClusterer.
 * @author Luke Mahe (v2 author: Xiaoxi Wu)
 */

var speedTest = {};

/* Template engine from http://krasimirtsonev.com/blog/article/Javascript-template-engine-in-just-20-line */
var TemplateEngine = function(html, options) {
  var re = /<%([^%>]+)?%>/g, reExp = /(^( )?(if|for|else|switch|case|break|{|}))(.*)?/g, code = 'var r=[];\n', cursor = 0, match;
  var add = function(line, js) {
    js? (code += line.match(reExp) ? line + '\n' : 'r.push(' + line + ');\n') :
      (code += line != '' ? 'r.push("' + line.replace(/"/g, '\\"') + '");\n' : '');
    return add;
  }
  while(match = re.exec(html)) {
    add(html.slice(cursor, match.index))(match[1], true);
    cursor = match.index + match[0].length;
  }
  add(html.substr(cursor, html.length - cursor));
  code += 'return r.join("");';
  return new Function(code.replace(/[\r\t\n]/g, '')).apply(options);
}

speedTest.pics = null;
speedTest.map = null;
speedTest.markerClusterer = null;
speedTest.markers = [];
speedTest.infoWindow = null;

speedTest.init = function() {
  var latlng = new google.maps.LatLng(39.91, 116.38);
  var options = {
    'zoom': 2,
    'center': latlng,
    'mapTypeId': google.maps.MapTypeId.ROADMAP
  };

  speedTest.map = new google.maps.Map(document.getElementById('map'), options);
  speedTest.pics = data.photos;
  
  var useGmm = document.getElementById('usegmm');
  google.maps.event.addDomListener(useGmm, 'click', speedTest.change);
  
  var numMarkers = document.getElementById('nummarkers');
  google.maps.event.addDomListener(numMarkers, 'change', speedTest.change);

  speedTest.infoWindow = new google.maps.InfoWindow();

  speedTest.showMarkers();
};

speedTest.showMarkers = function() {
  speedTest.markers = [];

  var type = 1;
  if (document.getElementById('usegmm').checked) {
    type = 0;
  }

  if (speedTest.markerClusterer) {
    speedTest.markerClusterer.clearMarkers();
  }

  var panel = document.getElementById('markerlist');
  panel.innerHTML = '';
  var numMarkers = document.getElementById('nummarkers').value;

  for (var i = 0; i < numMarkers; i++) {
    var titleText = speedTest.pics[i].photo_title;
    if (titleText === '') {
      titleText = 'No title';
    }

    var item = document.createElement('DIV');
    var title = document.createElement('A');
    title.href = '#';
    title.className = 'title';
    title.innerHTML = titleText;

    item.appendChild(title);
    panel.appendChild(item);


    var latLng = new google.maps.LatLng(speedTest.pics[i].latitude,
        speedTest.pics[i].longitude);

    var imageUrl = 'https://chart.apis.google.com/chart?cht=mm&chs=24x32&chco=' +
        'FFFFFF,008CFF,000000&ext=.png';
    var markerImage = new google.maps.MarkerImage(imageUrl,
        new google.maps.Size(24, 32));

    var marker = new google.maps.Marker({
      'position': latLng,
      'icon': markerImage
    });

    var fn = speedTest.markerClickFunction(speedTest.pics[i], latLng);
    google.maps.event.addListener(marker, 'click', fn);
    google.maps.event.addDomListener(title, 'click', fn);
    speedTest.markers.push(marker);
  }

  window.setTimeout(speedTest.time, 0);
};

speedTest.markerClickFunction = function(pic, latlng) {
  return function(e) {
    e.cancelBubble = true;
    e.returnValue = false;
    if (e.stopPropagation) {
      e.stopPropagation();
      e.preventDefault();
    }
    var title = pic.photo_title;
    var url = pic.photo_url;
    var fileurl = pic.photo_file_url;

    var infoHtmlTemplate = document.getElementById('info-window-template').innerHTML;
    var infoHtml = TemplateEngine(infoHtmlTemplate, {
      title: title,
      fileurl: fileurl,
      url: url,
      pic: pic
    });

    speedTest.infoWindow.setContent(infoHtml);
    speedTest.infoWindow.setPosition(latlng);
    speedTest.infoWindow.open(speedTest.map);
  };
};

speedTest.clear = function() {
  document.getElementById('timetaken').innerHTML = 'cleaning...';
  for (var i = 0, marker; marker = speedTest.markers[i]; i++) {
    marker.setMap(null);
  }
};

speedTest.change = function() {
  speedTest.clear();
  speedTest.showMarkers();
};

speedTest.time = function() {
  document.getElementById('timetaken').innerHTML = 'timing...';
  var start = new Date();
  if (document.getElementById('usegmm').checked) {
    speedTest.markerClusterer = new MarkerClusterer(speedTest.map, speedTest.markers, {imagePath: 'https://raw.githubusercontent.com/gmaps-marker-clusterer/gmaps-marker-clusterer/master/images/m'});
  } else {
    for (var i = 0, marker; marker = speedTest.markers[i]; i++) {
      marker.setMap(speedTest.map);
    }
  }

  var end = new Date();
  document.getElementById('timetaken').innerHTML = end - start;
};
{% endraw %}
</script>


<script src="{{site.github.url}}/assets/js/markerclusterer.js"></script>
<script src="{{site.github.url}}/assets/js/data.json"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?callback=speedTest.init&key=AIzaSyAdgJ4q02RCxMbJhNMsOIaHQ1uYr2Bu1n4"></script>
